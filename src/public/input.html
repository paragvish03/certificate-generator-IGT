<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Certificate</title>
    <style>
      body {
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #input {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px; 
        text-align: center;
      }

      h1 {
        color: #4b6a9e;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      label {
        font-size: 16px;
        color: #333;
        text-align: left;
        width: 100%;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="date"]:focus {
        border-color: #4b6a9e;
        box-shadow: 0 0 5px rgba(75, 106, 158, 0.5);
      }

      button {
        background-color: #4b6a9e;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3b5a80;
      }
    </style>
  </head>
  <body>
    <div id="input">
      <form action="/generate-pdf" method="post">
        <h1>Generate Certificate</h1>
        <label> Name
          <input type="text" required name="name" placeholder="Enter your name" />
        </label>
        <label> Email
          <input type="email" required name="email" placeholder="Enter your email" />
        </label>
        <label> Phone
          <input type="text" required name="phone" placeholder="Enter your phone number" />
        </label>
        <label> Blood Group
          <input type="text" required name="bloodgroup" placeholder="Enter your blood group" />
        </label>
        <label> Date of Birth
          <input type="date" required name="dob" placeholder="Enter your date of birth" />
        </label>
        <label> Gender
          <input type="text" required name="gender" placeholder="Enter your gender" />
        </label>
        <label> Issue Date
          <input type="date" required name="issueDate" placeholder="Enter the issue date" />
        </label>
        <button type="submit">Generate</button>
      </form>
    </div>
  </body>
</html>
